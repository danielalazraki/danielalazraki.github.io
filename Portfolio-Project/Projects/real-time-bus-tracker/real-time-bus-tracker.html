<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet">
	<title>Document</title>

	<style>
		#map { position: absolute; top: 0; bottom: 0; width: 100%; }
   </style>
</head>
<body>
	
<div id="map"></div>	
<img src="blue.png" alt="blue" id="blue">
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuaWVsYWxhenJha2kiLCJhIjoiY2tvaXZuNG0zMHpmejJwbnh2enJrdDV5YyJ9.uyuo9JZoyrQ5Psv5e638-g';
var markers = [];
var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-71.104081, 42.365554],
      zoom: 14
  });


 async function run(){
    // get bus data    
	const locations = await getBusLocations();
	for (let i = 0;  i < locations.length; i++) {
		markers[i].setLngLat({
			lng: locations[i].attributes.longitude,
			lat: locations[i].attributes.latitude
		})
	}
	console.log(new Date());
	console.log(locations);
	// timer
	setTimeout(run, 7500);
}

async function start(){
	const locations = await getBusLocations();

	locations.forEach(element => {
	markers.push( new mapboxgl.Marker()
    .setLngLat([element.attributes.longitude, element.attributes.latitude])
    .addTo(map));
	
})}
start();

// Request bus data from MBTA
async function getBusLocations(){
	const url = 'https://api-v3.mbta.com/vehicles?filter[route]=1&include=trip';
	const response = await fetch(url);
	const json     = await response.json();
	return json.data;
};

run();


</script>
</body>
</html>
